<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Rating</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <header>
        <h1>JAKS GlideGuide</h1>
        <div class="logo-container">
            <a href="homepage.html">
                <img src="jaks_logo.png" alt="JAKS Logo">
            </a>
        </div>
    </header>
    
    <nav>
        <!-- Add logo container to the top left corner -->
        <a href="homepage.html">Home</a>
        <a href="flight_view.html">Flight View</a>
        <a href="payments.html">Payment</a>
        <a href="#rate-destination">Rate Destination</a>
        <a href="questionnaire.html">Questionnaire</a>
        <a href="#refer-a-friend">Refer a Friend</a>
        <a href="upcoming_flights.html">Upcoming Flights</a>
        <a href="#cancel-flight">Cancel Flight</a>
        <div class="right-links">
            <a href="index.html">Login</a>
            <a href="register_user.html">Register</a>
        </div>
    </nav>    

<div class="container">
    <h2>Rate Your Destination</h2>
    <form>
        <div class="star-rating">
            <input type="radio" id="5-stars" name="rating" value="5" />
            <label for="5-stars">&#9733;</label>
            <input type="radio" id="4-stars" name="rating" value="4" />
            <label for="4-stars">&#9733;</label>
            <input type="radio" id="3-stars" name="rating" value="3" />
            <label for="3-stars">&#9733;</label>
            <input type="radio" id="2-stars" name="rating" value="2" />
            <label for="2-stars">&#9733;</label>
            <input type="radio" id="1-star" name="rating" value="1" />
            <label for="1-star">&#9733;</label>
        </div>

        <div class="questionnaire">
            <label for="destination">Destination Visited:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="visitAgain">Would you visit again?</label>
            <select id="visitAgain" name="visitAgain">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select>

            <label for="feedback">What did you like most about the destination?</label>
            <textarea id="feedback" name="feedback" rows="4"></textarea>

            <label for="improvements">Suggestions for improvement:</label>
            <textarea id="improvements" name="improvements" rows="4"></textarea>
        </div>

        <button type="submit">Submit Review</button>
    </form>
</div>

</body>
</html>
