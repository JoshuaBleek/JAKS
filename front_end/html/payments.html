        </div>

<div class="payment-form">
    <h2>Mock Payment Information</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="nameOnCard">Name on Card:</label>
            <input type="text" id="nameOnCard" required>
            <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" pattern="\d*" minlength="16" maxlength="16" required>
            <div class="error" id="cardNumberError"></div>
        </div>
        <div class="form-group">
            <label for="expiryMonth">Expiry Month:</label>
            <input type="text" id="expiryMonth" pattern="\d*" minlength="2" maxlength="2" required>
            <div class="error" id="expiryMonthError"></div>
        </div>
        <div class="form-group">
            <label for="expiryYear">Expiry Year:</label>
            <input type="text" id="expiryYear" pattern="\d*" minlength="4" maxlength="4" required>
            <div class="error" id="expiryYearError"></div>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" pattern="\d*" minlength="3" maxlength="3" required>
            <div class="error" id="cvvError"></div>
        </div>
        <button type="submit">Submit Payment</button>
    </form>
</div>

<script>
document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Clear previous error messages
    document.getElementById('nameError').textContent = '';
    document.getElementById('cardNumberError').textContent = '';
    document.getElementById('expiryMonthError').textContent = '';
    document.getElementById('expiryYearError').textContent = '';
    document.getElementById('cvvError').textContent = '';

    let isValid = true;

    // Basic Validation
    let nameOnCard = document.getElementById('nameOnCard').value;
    if(nameOnCard.trim().length === 0) {
        document.getElementById('nameError').textContent = 'Name on card is required.';
        isValid = false;
    }

    let cardNumber = document.getElementById('cardNumber').value;
    if(cardNumber.length !== 16 || !(/^\d+$/.test(cardNumber))) {
        document.getElementById('cardNumberError').textContent = 'Enter a valid 16-digit card number.';
        isValid = false;
    }

    let expiryMonth = document.getElementById('expiryMonth').value;
    if(expiryMonth.length !== 2 || isNaN(expiryMonth) || parseInt(expiryMonth) < 1 || parseInt(expiryMonth) > 12) {
        document.getElementById('expiryMonthError').textContent = 'Enter a valid month (01-12).';
        isValid = false;
    }

    let expiryYear = document.getElementById('expiryYear').value;
    if(expiryYear.length !== 4 || isNaN(expiryYear) || parseInt(expiryYear) < new Date().getFullYear()) {
        document.getElementById('expiryYearError').textContent = 'Enter a valid year.';
        isValid = false;
    }

    let cvv = document.getElementById('cvv').value;
    if(cvv.length !== 3 || !(/^\d+$/.test(cvv))) {
        document.getElementById('cvvError').textContent = 'Enter a valid 3-digit CVV.';
        isValid = false;
    }

    if(isValid) {
        alert("This is a mock payment submission. No real payment processing is performed.");
        // Here, you might want to redirect the user or clear the form
        // For demonstration purposes, we'll just clear the form
        document.getElementById('paymentForm').reset();
    }
});
</script>


</body>
</html>
