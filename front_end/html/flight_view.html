<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #f2f2f2;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .flight-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .flight-card {
            width: 300px;
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .flight-card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .flight-card h2 {
            color: #333;
        }

        .flight-card p {
            color: #777;
        }

        .search-form {
            text-align: center;
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 10px;
            text-align: center;
        }

        .form-control label, .form-control input {
            margin: 5px;
        }

        .submit-button {
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>JAKS GlideGuide</h1>
        <div class="logo-container">
            <a href="homepage.html">
                <img src="jaks_logo.png" alt="JAKS Logo">
            </a>
        </div>
    </header>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="flight_view.html">Flight View</a>
        <a href="payments.html">Payment</a>
        <a href="#rate-destination">Rate Destination</a>
        <a href="questionnaire.html">Questionnaire</a>
        <a href="#refer-a-friend">Refer a Friend</a>
        <a href="upcoming_flights.html">Upcoming Flights</a>
        <a href="#cancel-flight">Cancel Flight</a>
        <div class="right-links">
            <a href="index.html">Login</a>
            <a href="register_user.html">Register</a>
        </div>
    </nav>

    <h1>Bookable Flights</h1>

    <div class="search-form">
        <form id="flight-search-form">
            <div class="form-control">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" required>
            </div>
            <div class="form-control">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-control">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <button type="submit" class="submit-button">Search Flights</button>
        </form>
    </div>

    <div class="flight-container" id="flight-list">
        <!-- Dynamic flight cards will be added here -->
    </div>

    <script>
        document.getElementById('flight-search-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var origin = document.getElementById('origin').value;
            var destination = document.getElementById('destination').value;
            var departureDate = document.getElementById('departureDate').value;

            var queryURL = 'newapi.php?origin=' + origin + '&destination=' + destination + '&departureDate=' + departureDate;

            fetch(queryURL)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('flight-list').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching flight data:', error);
                    document.getElementById('flight-list').innerHTML = '<p>Error loading flights.</p>';
                });
        });
    </script>
</body>
</html>
