<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        #loginForm {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Add this to make positioning relative */
            text-align: center; /* Center the content */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #logo {
            margin-bottom: 15px;
        }

        #logo img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form id="loginForm" onsubmit="sendLoginData(); return false;">
        <div id="logo">
            <a href="homepage.html">
                <img src="jaks_logo.png" alt="JAKS Logo">
            </a>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <p>Don't have an account? <a href="register_user.html">Sign Up!</a></p>
        <p>Already have an account? <a href="homepage.html">Go back to the homepage</a></p>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Send login data to the server
            var xhr = new XMLHttpRequest();
            var url = "http://10.244.168.117/frontendproducer.php";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Store username in session
                        sessionStorage.setItem("username", username);
                        window.location.href = "homepage.html"; // Redirect to homepage
                    } else {
                        console.error("Error:", xhr.statusText);
                    }
                }
            };

            var data = JSON.stringify({
                "username": username,
                "password": password
            });

            xhr.send(data);
        });
    </script>
</body>
</html>
